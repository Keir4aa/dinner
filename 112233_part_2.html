<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f5eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #8b0000;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.1em;
            color: #fff;
            background-color: #8b0000;
            border: 2px solid #610101;
            text-decoration: none;
            border-radius: 12px;
            box-shadow: 0 4px #610101;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #610101;
            transform: translateY(-5px);
            box-shadow: 0 6px #400000;
        }
        .message {
            display: none;
            font-size: 2em;
            color: #8b0000;
            margin-top: 20px;
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            50% {
                transform: translateX(10px);
            }
            75% {
                transform: translateX(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>beneran ga?</h1>
        <div class="buttons">
            <a href="#" class="btn" onclick="showMessage('yes')">beneran mw!</a>
            <a href="#" class="btn" onclick="showMessage('no')">nda jadi</a>
        </div>
        <div class="message" id="message">
            <p id="messageText"></p>
        </div>
    </div>

    <script>
        function showMessage(option) {
            const message = document.getElementById('message');
            const messageText = document.getElementById('messageText');

            message.style.display = 'block';

            if (option === 'yes') {
                messageText.textContent = 'loading kak...';
                setTimeout(() => {
                    window.location.href = "112233_part_3.html";
                }, 1000);  
            } else if (option === 'no') {
                messageText.textContent = 'yang benerr atuh ih...';
                setTimeout(() => {
                    message.style.display = 'none';
                    
                    setTimeout(() => {
                        message.style.display = 'block';
                    }, 500);
                }, 2000);  
            }

            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
