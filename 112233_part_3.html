<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f5eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #8b0000;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(7, 100px);
            gap: 30px;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.1em;
            color: #fff;
            background-color: #8b0000;
            border: 2px solid #610101;
            text-decoration: none;
            border-radius: 12px;
            box-shadow: 0 4px #610101;
            transition: all 0.3s ease;
            text-align: center;
        }
        .btn:hover {
            background-color: #610101;
            transform: translateY(-5px);
            box-shadow: 0 6px #400000;
        }
        .message {
            display: none;
            font-size: 2em;
            color: #8b0000;
            margin-top: 20px;
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            50% {
                transform: translateX(10px);
            }
            75% {
                transform: translateX(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tebak Tebakan Duwu</h1>
        <div class="buttons" id="buttons"></div>
        <div class="message" id="message">
            <p id="messageText"></p>
        </div>
    </div>

    <script>

        function generateButtons() {
            let numbers = [];
            while (numbers.length < 21) {
                let num = Math.floor(Math.random() * 21) + 1;
                if (!numbers.includes(num)) {
                    numbers.push(num);
                }
            }

            const buttonsContainer = document.getElementById('buttons');
            numbers.forEach((num) => {
                const button = document.createElement('a');
                button.href = '#';
                button.classList.add('btn');
                button.textContent = num;
                button.onclick = () => showMessage(num);
                buttonsContainer.appendChild(button);
            });
        }

        function showMessage(option) {
            const message = document.getElementById('message');
            const messageText = document.getElementById('messageText');

            message.style.display = 'block';

            if (option === 9) {
                messageText.textContent = 'Pindah cihuyyy, pinternya cewe aku';
                setTimeout(() => {
                    window.location.href = "112233_part_4.html";
                }, 2000);
            } else {
                messageText.textContent = 'Salah sayang, bukan itu';
                setTimeout(() => {
                    message.style.display = 'none';
                }, 3000);
            }
        }

        window.onload = generateButtons;
    </script>
</body>
</html>
