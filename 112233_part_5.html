<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Story</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lora', serif;
            background: linear-gradient(135deg, #D2B48C, #FFF8DC, #8B4513);
            color: #4A3F35;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #D2B48C, #8B4513);
            color: #fff;
            padding: 60px 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        header h1 {
            font-size: 3.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 1.1rem;
            margin-top: 20px;
        }

        .nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            padding: 14px 30px;
            background-color: #d1a861;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav a:hover {
            background-color: #ebcc7e;
            transform: scale(1.1);
        }

        .hero {
            background-image: url(12_photo/1233.jpeg);
            background-size: cover;
            background-position: center;
            padding: 120px 20px;
            color: #FFF8DC;
            text-align: center;
            position: relative;
        }

        .hero h2 {
            font-size: 4rem;
            font-family: 'Playfair Display', serif;
            background: rgba(0, 0, 0, 0.4);
            display: inline-block;
            padding: 20px 40px;
            border-radius: 10px;
        }

        .foto-section {
            padding: 80px 20px;
            background: linear-gradient(135deg, #FFF8DC, #D2B48C);
            text-align: center;
            color: #fff;
        }

        .foto-section h2 {
            font-size: 3rem;
            color: #8B4513;
            margin-bottom: 50px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .foto-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .foto-card {
            background: #FFF8DC;
            border: 1px solid #D2B48C;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .foto-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .foto-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: opacity 0.3s ease;
        }

        .foto-card:hover img {
            opacity: 0.9;
        }

        .foto-card h3 {
            font-size: 2rem;
            font-family: 'Playfair Display', serif;
            margin-bottom: 10px;
            color: #8B4513;
        }

        .foto-card p {
            color: #eae7a0; 
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .foto-card .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4A3F35;
        }

        footer {
            background: linear-gradient(135deg, #D2B48C, #8B4513);
            color: #fff;
            padding: 40px 20px;
            text-align: center;
            font-family: 'Lora', serif;
        }

        footer a {
            color: #FFF8DC;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #8B4513;
        }

        footer .divider {
            display: block;
            width: 100%;
            height: 2px;
            background-color: #e2d4af;
            margin-top: 20px;
        }

    </style>
</head>
